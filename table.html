    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My 1st Calculator</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.0.0.css" rel="stylesheet">
    <style>
        td, th {
            border: 1px solid #CCC;
            height: 100px;
            width: 100px;
            text-align: center;
            padding: 5px;
            margin: 5px;
            font-size: 2em;
        }

        .num_style {
            background-color: green;
            color: white;
        }

        #num_display {
            background-color: gray;
        }
    </style>
    <script>
        var numStream = "";

        $ = function (id) {
            return document.getElementById(id);
        }

    </script>
</head>
<body>
<!-- body code goes here -->
<table>
    <tr>
        <td id="num_display" colspan="6"></td>
    </tr>
    <!-- 1st row or the calculator-->
    <tr>
        <th colspan="2"></th>
        <th>MC</th>
        <th>MR</th>
        <th>M-</th>
        <th>M+</th>
    </tr>
    <tr>
        <td>OFF</td>
        <td class="num_style">
            <button id="$7" class="num_style">7</button>
        </td>
        <td class="num_style">
            <button id="$8" class="num_style">8</button>
        </td>
        <td class="num_style">
            <button id="$9" class="num_style">9</button>
        </td>
        <td>%</td>
        <td>&#8730;</td>
    </tr>
    <tr>
        <td>UD</td>
        <td class="num_style">
            <button id="$4" class="num_style">4</button>
        </td>
        <td class="num_style">
            <button id="$5" class="num_style">5</button>
        </td>
        <td class="num_style">
            <button id="$6" class="num_style">6</button>
        </td>
        <td>X</td>
        <td>DIV</td>
    </tr>
    <tr>
        <td>CE</td>
        <td class="num_style">
            <button id="$1" class="num_style">1</button>
        </td>
        <td class="num_style">
            <button id="$2" class="num_style">2</button>
        </td>
        <td class="num_style">
            <button id="$3" class="num_style">3</button>
        </td>
        <td id="$add" rowspan="2" onClick="dispClick('+')">+</td>
        <td id="$sub" onClick="dispClick('-')">-</td>
    </tr>
    <tr>
        <td id="$on_and_clear">ON/C</td>
        <td id="$0" class="num_style">0</td>
        <td id="$dot">.</td>
        <td>+/-</td>
        <td>=</td>
    </tr>
</table>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>
<script>

    window.onload = function () {
        $($1).onclick = add1ToStream;
        $($2).onclick = add2ToStream;
        $($3).onclick = add3ToStream;
        $($4).onclick = add4ToStream;
        $($5).onclick = add5ToStream;
        $($6).onclick = add6ToStream;
        $($7).onclick = add7ToStream;
        $($8).onclick = add8ToStream;
        $($9).onclick = add9ToStream;
        $($0).onclick = add0ToStream;

    }

    function add1ToStream() {
        numStream += $($1).innerText;
        document.getElementById("num_display").innerHTML = numStream;
    }

    function add2ToStream() {
        numStream += $($2).innerText;
    }

    function add3ToStream() {
        numStream += $($3).innerText;
    }

    function add4ToStream() {
        numStream += $($4).innerText;
    }

    function add5ToStream() {
        numStream += $($5).innerText;
    }

    function add6ToStream() {
        numStream += $($6).innerText;
    }

    function add7ToStream() {
        numStream += $($7).innerText;
    }

    function add8ToStream() {
        numStream += $($8).innerText;
    }

    function add9ToStream() {
        numStream += $($9).innerText;

    }

    function add0ToStream() {
        numStream += $($0).innerText;
    }


</script>
</body>
</body>
