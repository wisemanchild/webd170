        td, th {
            border: 1px solid #CCC;

            font-size: 2em;

        .green {
            color: green;
        }

        .blue {

            color: red;
        }

    </style>
    <script>
        var x, y, z // variable declaration
    </script>

<body>

<table>
    <script>
        for (y = 1; y <= 10; y++) { // vertical numbers
            document.write("<tr></tr>"); // stopped printing numbers in the row values

            for (x = 1; x <= 10; x++) { // horizontal numbers
                z = y * x;

                if (x === y) {
                    document.write("<td class='green'>" + z + "</td>"); // diagonal numbers
                } else if (y === 1) {
                    document.write("<td class='myred'>" + z + "</td>"); // first row of red numbers
                }
                else {
                    if (x.valueOf() === 1) {
                        document.write("<td class='blue'>" + z + "</td>"); // blue numbers in 1st column
                    } else {
                        document.write("<td>" + z + "</td>")
                    }
                }
            }


        }
    </script>
</table>
