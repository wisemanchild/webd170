        td, th {
            border: 1px solid #CCC;
            height: 50px;
            width: 50px;
            text-align: center;
            padding: 5px;
            margin: 5px;
            font-size: 2em;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        .myred {
            color: red;
        }

        thead {
            color: blue;
        }

    </style>
    <script>
        var w = 0, x, y, z // variable declaration
    </script>

<script>
    document.write("<table>");
    document.write("<thead>");
    for (y = 0; y <= 10; y++) { // vertical number
        if (y === 0) {
            document.write("<th class='myred'> x </th>")
        } else
            document.write("<th class='myred'>" + y + "</th>"); // stopped printing numbers in the row values
    }
    document.write("</thead>");
    for (y = 1; y <= 10; y++) { // vertical numbers
        document.write("<tr></tr>"); // create the row for the numbers

        for (x = 0; x <= 10; x++) { // horizontal numbers
            z = y * x;
            if (x === 0) {
                w++;
                document.write("<td class='blue' >" + w + "</td>"); // blue numbers in 1st column
            }
            if (x === y) {
                document.write("<td class='green'>" + z + "</td>"); // diagonal numbers
            } else {
                if (x > 0) { // skipping over the 1st column
                    document.write("<td >" + z + "</td>")
                }
            }

        }


    }
    document.write("<table>")
</script>
