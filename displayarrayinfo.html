<style>
    /* no solar panel but a little bit of color couldn't hurt' */
        .row {
            color: #007bff;
            margin: 0;
            padding: 0;
            height: 0;
        }
        .inter_num {
            color: #1c7430;
            margin: .5em;
            padding: .5em;
            height: .0em;
        }
    </style>


<script>
 var a = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];

  /*
 Sample Output :
 "row 0"
 " 1"
 " 2"
 " 1"
 " 24"
 "row 1"
 */

</script>

<body>

<p id="mess"></p>

<script >
    /***
     *  putting the function declaration above the function call enables its use after it has been declared
     *  this function used to have two parameters one for the array index and another for the internal array itself.
     *  using the "for in" loop eliminated the need to pass an array index.
     *  @param internalArray the arrays inside of the "a" array
     */
    function displayArrayInfo(internalArray) {
        // return a reference to the interal array
        console.log(internalArray);

        for (x in  internalArray){
            document.getElementById("mess").innerHTML += '<p class="inter_num">' + internalArray[x] + '</p>';
        }
    }
    document.getElementById("mess").innerHTML = '<h1>Display Array of Numbers Within an Array</h1>';
    /**
     * I am using the html tags to see how I need to write the statements in JavaScript so that they have the desired effect
     * if I reference them in css.  What I noticed is that when I ask chrome to display the page source it looks exactly like
     * the JavaScript code I wrote to create the page as opposed to look at the pages that are generated by my php code.
     */
    for (x in a) {
        document.getElementById("mess").innerHTML += '<p class="row">' + 'row ' + x + '----' + '</p>';
        displayArrayInfo(a[x]);

    }
</script>
</body>
</html>
